spring:
  application:
    name: per
  profiles:
    active: dev # profile
  config:
    import: optional:file:.env[.properties] # link .env
  threads:
    virtual:
      enabled: true
  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
  flyway:
    enabled: true
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
  elasticsearch:
    uris: ${ELASTICSEARCH_URI}
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        model: ${OPENAI_CHAT_MODEL}
      embedding:
        model: ${OPENAI_EMBEDDING_MODEL}
    vectorstore:
      qdrant:
        host: ${QDRANT_HOST}
        port: ${QDRANT_PORT}
        collection-name: ${QDRANT_COLLECTION}
        use-tls: false
  # Spring Mail (Google SMTP)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:true}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS:true}
          connectiontimeout: ${MAIL_SMTP_CONNECTION_TIMEOUT:5000}
          timeout: ${MAIL_SMTP_TIMEOUT:5000}
          writetimeout: ${MAIL_SMTP_WRITETIMEOUT:5000}

mail:
  from: ${MAIL_FROM}

management:
  health:
    circuitbreakers:
      enabled: true
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health, prometheus

server:
  port: ${SERVER_PORT:8080}

app:
  rag:
    auto-index: ${APP_RAG_AUTO_INDEX:true}
    chat-model: ${OPENAI_CHAT_MODEL:gpt-3.5-turbo}
    search-top-k: ${RAG_SEARCH_TOP_K:3}
    similarity-threshold: ${RAG_SIMILARITY_THRESHOLD:0.3}
    qdrant:
      collections:
        product: ${QDRANT_COLLECTION_PRODUCT:product_vectors}
        brand: ${QDRANT_COLLECTION_BRAND:brand_vectors}
        category: ${QDRANT_COLLECTION_CATEGORY:category_vectors}
        knowledge: ${QDRANT_COLLECTION_KNOWLEDGE:knowledge_vectors}
